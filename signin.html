<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - အကြည်တော်</title>
    <style>
        body { font-family: sans-serif; background: #fdf5e6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        h2 { color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #ff9f0d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #e68a00; }
        a { color: #ff9f0d; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Sign In</h2>
        <input type="email" placeholder="အီးမေးလ်">
        <input type="password" placeholder="လျှို့ဝှက်နံပါတ်">
        <button class="btn">ဝင်ရောက်မည်</button>
        <p><a href="index.html">ပင်မစာမျက်နှာသို့ ပြန်သွားရန်</a></p>
    </div>
    
</body>
</html>
</body>
</html>
